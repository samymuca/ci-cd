<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minha Página CI/CD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bem-vindo à Minha Página com CI/CD!</h1>
        <p>Esta página foi implantada automaticamente.</p>
        <div class="version">Versão: 1.1</div>
        <p>Última atualização: <span id="update-date"></span></p>
        <script>
            document.getElementById('update-date').innerText = new Date().toLocaleString();
        </script>
    </body>
</html>
